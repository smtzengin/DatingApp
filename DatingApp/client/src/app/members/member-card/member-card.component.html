<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member().photoUrl || './assets/users.png'}}" alt="{{member().knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member().username}}" class="btn btn-primary">
                    <i class="fa fa-user"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="fa fa-heart"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{member().knownAs}},{{member().age}}
        </h6>
        <p class="card-test text-muted text-center">
            {{member().city}}
        </p>
    </div>
</div>
