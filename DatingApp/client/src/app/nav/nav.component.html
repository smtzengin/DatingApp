<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dating App</a>

            @if(accountService.currentUser()){
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Matches</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Lists</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Messages</a>
                    </li>
                </ul>
            }
            @if (accountService.currentUser()) {
                <div dropdown class="dropdown">
                    <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome User</a>
                    <div *dropdownMenu class="dropdown-menu">
                        <a class="dropdown-item">Edit Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logout()">Logout</a>
                    </div>
                </div>
            }
            @if (!accountService.currentUser()) {
                <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
                    <input name="username" 
                    [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="Username">
                    <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control mr-sm-2" 
                    type="text" 
                    placeholder="Password" type="password">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                </form>
            }           
        </div>
    </nav>
</header>
